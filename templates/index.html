<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뉴스 크롤러 & 분석</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-['Pretendard']">
  <div class="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold text-gray-900 text-center mb-8">뉴스 크롤러 & 분석</h1>

      <div class="bg-white shadow rounded-lg p-6 mb-8">
        <div class="flex flex-col sm:flex-row gap-4">
          <input
            type="text"
            id="keyword"
            placeholder="검색 키워드를 입력하세요 (예: 테슬라)"
            class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            id="search-btn"
            class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
          >
            검색하기
          </button>
        </div>
        <p id="error" class="text-red-500 mt-2 hidden"></p>
      </div>

      <div id="results" class="hidden">
        <div class="bg-white shadow rounded-lg p-6 mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-4">검색 결과</h2>
          <ul id="articles" class="space-y-4"></ul>
        </div>

        <div class="bg-white shadow rounded-lg p-6 mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-4">워드 클라우드</h2>
          <img id="wordcloud" class="w-full rounded-lg" alt="Word Cloud" />
        </div>

        <div class="bg-white shadow rounded-lg p-6">
          <h2 class="text-2xl font-semibold text-gray-900 mb-4">감정 분석</h2>
          <div id="sentiment" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div class="p-4 bg-green-100 rounded-lg text-center">
              <p class="text-lg font-medium text-green-800">긍정</p>
              <p id="positive" class="text-2xl font-bold text-green-900">0</p>
            </div>
            <div class="p-4 bg-red-100 rounded-lg text-center">
              <p class="text-lg font-medium text-red-800">부정</p>
              <p id="negative" class="text-2xl font-bold text-red-900">0</p>
            </div>
            <div class="p-4 bg-gray-100 rounded-lg text-center">
              <p class="text-lg font-medium text-gray-800">중립</p>
              <p id="neutral" class="text-2xl font-bold text-gray-900">0</p>
            </div>
          </div>
        </div>
      </div>

      <div id="loading" class="hidden text-center">
        <p class="text-lg text-gray-600">데이터를 불러오는 중...</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('search-btn').addEventListener('click', async () => {
      const keyword = document.getElementById('keyword').value.trim();
      const error = document.getElementById('error');
      const results = document.getElementById('results');
      const loading = document.getElementById('loading');

      if (!keyword) {
        error.textContent = '키워드를 입력해주세요.';
        error.classList.remove('hidden');
        return;
      }

      error.classList.add('hidden');
      results.classList.add('hidden');
      loading.classList.remove('hidden');

      try {
        const response = await fetch('/search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `keyword=${encodeURIComponent(keyword)}`
        });

        const data = await response.json();

        if (!response.ok) {
          error.textContent = data.error || '데이터를 가져오는 중 오류가 발생했습니다.';
          error.classList.remove('hidden');
          return;
        }

        // Clear previous results
        const articlesList = document.getElementById('articles');
        articlesList.innerHTML = '';

        // Display articles
        if (data.articles && data.articles.length > 0) {
          data.articles.forEach(([date, text]) => {
            const li = document.createElement('li');
            li.innerHTML = `<span class="text-gray-500">[${date}]</span> ${text}`;
            articlesList.appendChild(li);
          });
        } else {
          articlesList.innerHTML = '<li class="text-gray-500">검색된 기사가 없습니다.</li>';
        }

        // Display word cloud
        const wordcloudImg = document.getElementById('wordcloud');
        wordcloudImg.src = data.wordcloud || 'data:image/png;base64,';

        // Display sentiment analysis
        document.getElementById('positive').textContent = data.sentiment['긍정'] || 0;
        document.getElementById('negative').textContent = data.sentiment['부정'] || 0;
        document.getElementById('neutral').textContent = data.sentiment['중립'] || 0;

        results.classList.remove('hidden');
      } catch (err) {
        error.textContent = '데이터를 가져오는 중 오류가 발생했습니다.';
        error.classList.remove('hidden');
        console.error(err);
      } finally {
        loading.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
