<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뉴스 크롤러 & 분석</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-['Pretendard']">
  <div class="min-h-screen flex justify-center items-start">
    <div class="w-full max-w-4xl px-4 sm:px-6 lg:px-8 py-8">
      <h1 class="text-3xl font-bold text-gray-900 text-center mb-8">네이버 뉴스 크롤링 & 분석</h1>

      <div class="bg-white shadow rounded-lg p-6 mb-8">
        <div class="flex flex-col sm:flex-row gap-4">
          <input
            type="text"
            id="keyword"
            placeholder="검색 키워드를 입력하세요 (예: 유재석)"
            class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            id="search-btn"
            class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
          >
            검색하기
          </button>
        </div>
        <p id="error" class="text-red-500 mt-2 hidden"></p>
      </div>

      <div id="results" class="hidden">
        <div class="bg-white shadow rounded-lg p-6 mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-4">검색 결과</h2>
          <ul id="articles" class="space-y-4"></ul>
        </div>

        <div class="bg-white shadow rounded-lg p-6 mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-4">워드 클라우드</h2>
          <img id="wordcloud" class="w-full rounded-lg" alt="Word Cloud" />
        </div>

        <div class="bg-white shadow rounded-lg p-6">
          <h2 class="text-2xl font-semibold text-gray-900 mb-4">감정 분석</h2>
          <div id="sentiment" class="flex justify-center">
            <img id="sentimentChart" class="max-w-md rounded-lg" alt="Sentiment Pie Chart" />
          </div>
        </div>
      </div>

      <div id="loading" class="hidden text-center">
        <p class="text-lg text-gray-600">데이터를 불러오는 중...</p>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
